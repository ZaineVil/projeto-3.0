<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>InovaEletrônicos</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<header>
		<h1>InovaEletrônicos</h1>
		<button id="cartButton">Carrinho (0)</button>
	</header>

	<main>
		<section class="products">
			<h2>Promoção</h2>
			<div class="product" data-id="1" data-price="7699.99">
				<img src="https://t2.tudocdn.net/601612?w=1920&amp;h=1440" class="sFlh5c FyHeAf iPVvYb" style="max-width: 1920px; height: 249px; margin: 0px; width: 332px;" alt="Apple planeja lançar MacBook dobrável com tela 4K de 20” e teclado virtual, indicam rumores - Tudocelular.com">
				<h3>MacBook Apple dobrável com tela 4K de 20”</h3>
				<p>Preço: R$7.699,99</p>
				<button onclick="addToCart(1, 7699.99)">Adicionar ao carrinho</button>
			</div>
			<div class="product" data-id="2" data-price="260.00">
				<img src="https://www.infomoney.com.br/wp-content/uploads/2024/06/2024-06-21T152329Z_1_LYNXMPEK5K0JN_RTROPTP_4_AMAZON-COM-ALEXA-2.jpg?fit=8192%2C5464&amp;quality=50&amp;strip=all" class="sFlh5c FyHeAf iPVvYb" style="max-width: 8192px; height: 234px; margin: 0px; width: 351px;" alt="Amazon avalia mensalidade de US$ 5 a US$ 10 para serviço Alexa com reformulação de IA">
				<h3>Smart Speaker Amazon Alexa Echo Dot 3 Preto</h3>
				<p>Preço: R$260,00</p>
				<button onclick="addToCart(2, 260.00)">Adicionar ao carrinho</button>
			</div>
			<!-- Add more products as needed -->
		</section>

		<section class="cart" id="cart">
			<h2>Seu carrinho</h2>
			<ul id="cartItems"></ul>
			<p>Total: R$<span id="totalPrice">0</span></p>
			<button onclick="checkout()">Checkout</button>
		</section>
	</main>

	<script src="scripts.js"></script>
</body>

</html>
