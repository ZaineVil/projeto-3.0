<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple E-Commerce Site</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<header>
		<h1>Simple E-Commerce Site</h1>
		<button id="cartButton">Carrinho (0)</button>
	</header>

	<main>
		<section class="products">
			<h2>Promoção</h>
			<div class="product" data-id="1" data-price="10">
			
	<img src="https://t2.tudocdn.net/601612?w=1920&amp;h=1440" jsaction="" class="sFlh5c FyHeAf iPVvYb" style="max-width: 1920px; height: 249px; margin: 0px; width: 332px;" alt="Apple planeja lançar MacBook dobrável com tela 4K de 20” e teclado virtual,  indicam rumores - Tudocelular.com" jsname="kn3ccd" aria-hidden="false">

      	<h3>MacBook Apple dobrável com tela 4K de 20”<h3>
				<p>Preço R$7.699,99</p>
				<button onclick="addToCart(1, 10)">Adicionar ao carrinho</button>
			</div>
			<div class="product" data-id="2" data-price="20">
			
      
      	<h3>Produto 2</h3>
				<p>Price: $20</p>
				<button onclick="addToCart(2, 20)">Adicionar ao carrinho</button>
			</div>
			<!-- Add more products as needed -->
		</section>

		<section class="cart" id="cart">
			<h2>Seu carrinho</h2>
			<ul id="cartItems"></ul>
			<p>Total: $<span id="totalPrice">0</span></p>
			<button onclick="checkout()">Checkout</button>
		</section>
	</main>

	<script src="scripts.js"></script>
</body>

</html>
