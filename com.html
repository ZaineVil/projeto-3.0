<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple E-Commerce Site</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<header>
		<h1>Simple E-Commerce Site</h1>
		<button id="cartButton">Carrinho (0)</button>
	</header>

	<main>
		<section class="products">
			<h2>Produto</h2>
			<div class="product" data-id="1" data-price="10">
				<h3>Produto 1</h3>
				<p>Price: $10</p>
				<button onclick="addToCart(1, 10)">Adicionar ao carrinho</button>
			</div>
			<div class="product" data-id="2" data-price="20">
				<h3>Produto 2</h3>
				<p>Price: $20</p>
				<button onclick="addToCart(2, 20)">Adicionar ao carrinho</button>
			</div>
			<!-- Add more products as needed -->
		</section>

		<section class="cart" id="cart">
			<h2>Seu carrinho</h2>
			<ul id="cartItems"></ul>
			<p>Total: $<span id="totalPrice">0</span></p>
			<button onclick="checkout()">Checkout</button>
		</section>
	</main>

	<script src="scripts.js"></script>
</body>

</html>
